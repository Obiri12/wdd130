<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML & CSS Quiz</h1>
    <form action="submit_quiz.php" method="post">
        <!-- Question 1: Text Input -->
        <label for="q1">What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" required>
        
        <!-- Question 2: Textarea -->
        <label for="q2">Describe the purpose of CSS in web development.</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>
        
        <!-- Question 3: Select Dropdown -->
        <label for="q3">Which of the following is a block-level element?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One...</option>
            <option value="div">div</option>
            <option value="span">span</option>
            <option value="a">a</option>
        </select>
        
        <!-- Question 4: Number Input -->
        <label for="q4">How many heading levels are there in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required>
        
        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
