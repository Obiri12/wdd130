<body>
   <!-- Wireframe link: [Link to Wireframe](https://www.figma.com/file/xyz123/Wild-River-Adventures-Contact-Page) -->

        <img src="images/logo.png" alt="Wild River Adventures Logo">
        
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <div>
                <p><strong>Address:</strong> 123 River Road, Adventure City, CA 98765</p>
                <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                <p><strong>Email:</strong> info@wildriveradventures.com</p>
            </div>
            
            <!-- Embed Google Map -->
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158858.6429825649!2d-118.24368343232756!3d34.05223503201508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf313494e44f!2sLos%20Angeles%2C%20CA%2C%20USA!5e0!3m2!1sen!2sca!4v1625810898574!5m2!1sen!2sca" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </section>

        <section class="team">
            <h2>Our Team</h2>
            <div class="team-members">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Doe, Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Jane Smith, Reservations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Mike Johnson, Safety Instructor</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" class="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" class="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Purpose of Message:</label><br>
                    <input type="radio" class="general-inquiry" name="purpose" value="General Inquiry" checked>
                    <label for="general-inquiry">General Inquiry</label><br>
                    <input type="radio" class="reservation-question" name="purpose" value="Reservation Question">
                    <label for="reservation-question">Reservation Question</label><br>
                    <input type="radio" class="website-suggestion" name="purpose" value="Website Suggestion">
                    <label for="website-suggestion">Website Suggestion</label><br>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea class="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" class="newsletter" name="newsletter" value="subscribe">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </main>
